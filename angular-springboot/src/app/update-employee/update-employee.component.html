<div class="col-md-8 offset-md-2">

    <h2>Update Employee</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="fname" [(ngModel)]="employee.fname" name="fname">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lname" [(ngModel)]="employee.lname" name="lname">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
